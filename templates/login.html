    <body>
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>遥感智能服务系统</strong></h1>
                            <div class="description">
                            	<p>
	                            	欢迎登录遥感智能服务系统
	                            	Remote Sensing Artificial Intelligence Service
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			
                            		<p>请输入您的用户名和密码：</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="/" method="POST" class="login-form" id="info">
			                    	<div class="form-group" >
                                        <span class="selType">请选择用户类型:</span>
                                        <select name="login-type" style="background:rgba(0,0,0,0.2);color:#fff">
                                            <option value="admin">管理员</option>
                                            <option value="user">普通用户</option>
                                            
                                        </select>
                                    </div>
                                    <div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
                                    
			                        <button type="submit" class="btn">登&nbsp;&nbsp;&nbsp;录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
