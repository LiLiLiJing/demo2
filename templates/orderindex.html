<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../static/libs/jquery-1.11.2.min.js" type="text/javascript"></script>
	<style>
        * {
            padding: 0;
            margin: 0;
			font: 12px "微软雅黑";
        }
		body{
			background-color:#eee;
			}
		img{
			border:none;
			width:100px;
			height:100px;
			}
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 95%;
            margin-bottom:10px;
			}
        table:hover{
            background-color: #fafafa;
        }
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
		.fl{
			float:left;
			}
		.fr{
			float:right;
			}
		.clearfix::before,
		.clearfix::after{
			content:'';
			display: block;
			line-height: 0;
			height: 0;
			visibility: hidden;
			clear: both;
			}
        a{
            text-decoration:none;
        }
		
		.main{
			width:90%;
			margin-top:20px;
			}
		.mainleft{
			width:12%;
            margin-left:20px;
			}
		.mainleft span{
			display:block;
			margin-bottom:30px;
			width:120px;
			height:28px;
			line-height:28px;
			background-color:#6e6568;
			text-align:center;
			border-radius:5px;
			color:#fff;
			}
		.mainleft span:hover{
			cursor:pointer;
			background-color:#ccc;
			color:red;
			}
        .mainright{
           width:85%; 
        }
        .status{
            width:100px;
        }
        table div{
            font-size:14px;
            font-weight:bold;
        }
        /*.img_url{
            width:400px;
        } */
        td{
            word-wrap:break-word;
            word-break:break-all;
            
        }
        .save_storenm{
            width:28%;
        }
        .img_url{
            width:28%;
        }
        .server_url{
            width:28%;
        }
        .status{
            text-align:center;
            cursor:pointer;
        }
        .status span{
            margin-bottom:6px;
        }
        .titleSty{
            font-weight:bold;
            font-size:14px;
            margin-right:12px;
        }
    </style>
</head>

<body>
	<div>
    	<div class="header"></div>
        <div class="main clearfix">
            <div class="mainleft fl">
                <span>文件夹选项</span>
                <span>文件夹选项</span>
                <span>文件夹选项</span>
                <span>订单页面</span>
            </div>
            <div class="mainright fl" id="contents">
            	
            </div>
        </div>
    </div>
</body>
</html>
	<script>
    var str="";
    function getInfo(){
        $.ajax({
            url:'http://172.18.77.15:{{store_dict['port_number']}}/listorders&all',
            type:'get',
            dataType:'json',
            success:function(data){
                //console.log(data);
                str="";
                for(var i=0;i<data.length;i++){
                    str +='<table>';
                    str +='<tr><td colspan="4"><span class="orderNum titleSty">订单编号：</span><span class="creatTime titleSty">创建时间：</span></td></tr>';
                    str+= '<tr><td class="save_storenm"><div>save_storenm:</div>'+data[i].order_param.save_storenm+'</td><td class="img_url"><div>img_url:</div>'+data[i].order_param.img_url+'</td><td class="server_url"><div>server_url:</div>'+data[i].order_param.server_url+'</td><td class="status" data-index='+i+'>'+data[i].status+'</td></tr>'; 
                    str+='</table>';
                };
                $('#contents').html(str);
                var status = document.getElementsByClassName('status');
                for(var j=0;j<$('.status').length;j++){
                    //console.log(status[j].innerText);
                    if(status[j].innerHTML=="0"){
                        status[j].innerText="未处理";
                    }else{
                        status[j].innerHTML='<span style="display:block">已完成</span><span style="display:block" class="link">点击跳转</span><span style="display:block" class="seclink">透明度</span><span style="display:block" class="delinfo">删除</span>';
                    }
                };
                    

                var linkArr=document.getElementsByClassName('link');
                for(var k = 0;k<linkArr.length;k++){
                        
                    linkArr[k].onclick=function(){
                        var index=this.parentNode.dataset['index'];
                        var workspace=data[index].workspace;
                        window.location.href="http://172.18.77.15:{{store_dict['port_number']}}/showgroup/"+workspace+":"+data[index].order_result;
                        //console.log(this.parentNode.dataset['index']);
                    }
                }
                var delinfo=$(".delinfo")     
                for(var i=0;i<delinfo.length;i++){
                    
                    delinfo[i].onclick=function(){
                        var index=this.parentNode.dataset['index'];
                        var storenm=data[index].order_param.save_storenm;
                        document.getElementById("contents").innerHTML="";
                        $.ajax({
                            url:'http://172.18.77.15:{{store_dict['port_number']}}/deleteorder&'+storenm,
                            type:"POST",
                            success:function(data){ 
                                //console.log(data);
                                getInfo();
                            },
                            
                        });
                    }
                }
                var seclinkArr=document.getElementsByClassName('seclink');
                for(var e = 0;e<seclinkArr.length;e++){
                        
                    seclinkArr[e].onclick=function(){
                        var index=this.parentNode.dataset['index'];
                        var workspace=data[index].workspace;
                        window.location.href="http://172.18.77.15:{{store_dict['port_number']}}/showgroup-transp/"+workspace+":"+data[index].order_result;
                        //console.log(this.parentNode.dataset['index']);
                    }
                }                     
            },
            error:function(){
                console.log("有错误");
            }
        });
    }
    getInfo();
    
    
    </script>
