<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			body,div,img,span,input,a,button,table,td,th,tr,ul{
	            padding: 0;
	            margin: 0;
				font: 14px "微软雅黑";
        	}
        	body{
				background-color:#eee;
				}
			ul,ol{
				list-style:none;
			}
			a{
				text-decoration:none;
			}
			.header{
				width:100%;
				height:60px;
				background-color:#4c4e5a;
			}
			.headleft{
				width: 1300px;
				height: 60px;
				margin:0 auto;
			}
			.headleft .title{
				font-size:25px;
				color:#fff;
				font-weight:bold;
				margin-top:12px;
				margin-left:5px;
				float:left;
			}
			.headleft .rightstyle{
				color:#fff!important;
				font-size:14px;
				margin-bottom:5px;
			}

			.headleft img{
				height:50px;
				width: 50px;
				margin-top:5px;
				float:left;
			}
			.headleft .userBox{
				float:right;
				color:#000;
				font-size:14px;
				margin-top:28px;
			}
			.contents{
	        	width:1300px;
	        	margin:0 auto;
	        	position:relative;
	        }
			.fl{
	        	float:left;
	        }
	        .fr{
	        	float:right;
	        }
	        .clearfix:after{
				content:'';
				display:block;
				clear:both;
			}
			.left{
				margin:5px;
				overflow-y:auto;
				width:220px;
			}
			.left ul{
				width:175px;
				margin-top:100px;
			}
			.left li{
				background-color:#4876FF; 
				margin-bottom:50px;
				height:46px;
				overflow:hidden;
				cursor:pointer;
				border-radius:20px;
				color:#fff;
				border:3px solid #bbb;
				line-height:40px;
				text-align:center;
				font-size:20px;
				letter-spacing:6px;
			}
			.left li a{
				color:#fff;
				font-size:20px;
			}
        </style>
    </head>
    <body>
    	<div class="header">
			<div class="headleft">
			    <img src="static/images/logo.jpg"/>     
			    <div class="title">Remote Sensing Artificial Intelligence Service 遥感智能服务</div>
			    <div class="userBox">
					<span class="rightstyle"></span>
					<span class="rightstyle">用户名:</span>
					<span class="userName rightstyle">{{store_dict['user_name']}}</span>
					
					<span class="rightstyle">退出登录</span>
				</div>
			</div>
		</div>
		<div class="contents clearfix">	
			<div class="left fl">
				<ul>
					<li><a href="">上传文件</a></li>
					<li><a href="">提交订单</a></li>
					<li><a href="">查看图像</a></li>
				</ul>
			</div>
		</div>
    </body>
</html>
